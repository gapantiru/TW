<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="/css/properties-detail.css">
  <link rel="stylesheet" type="text/css" href="/css/navbar.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
  <header>
    <div class="container">
      <nav>
        <input type="checkbox" id="nav" class="hidden">
        <label for="nav" class="nav-btn">
          <i></i>
          <i></i>
          <i></i>
        </label>
        <div class="logo">
          <a href="/">IMO</a>
        </div>
        <div class="nav-wrapper">
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/announcements">Properties</a></li>
            <li><a href="/map">Map</a></li>
            <li><a href="/myAccount">My Account</a></li>
            <li><a href="/login">Login</a></li>
            <li><a href="/signup">Register</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </header>


  <section id="start">
    <div id="overlay"></div>
    <div class="titlu">
      <h2 class="title-articol"> <%= announcement.title %>   </h2>
      <ul class="path-prop">
        <li><a href="/">Home</a></li>
        <li><a href="/announcements">Properties</a></li>
        <li class="active1"><%= announcement.title %></li>
      </ul>
    </div>
    <div class="property-info">
    </div>
  </section>

  <section id="slider">
    <div class="slider-container">
      <div class="slides fade" onload="showSlides()">
        <div class="number">1</div>
        <img src="/img/christian-koch-79679-unsplash.jpg" style="width:100%">
      </div>
      <div class="slides fade">
        <div class="number">2</div>
        <img src="/img/chuttersnap-348307-unsplash.jpg" style="width:100%">
      </div>
      <div class="slides fade">
        <div class="number">3</div>
        <img src="/img/chuttersnap-362512-unsplash.jpg" style="width:100%">
      </div>
      <div class="slides fade">
        <div class="number">4</div>
        <img src="/img/bottom.jpg" style="width:100%">
      </div>
      <a class="prev" onclick="plusSlides(-1)">&#10094</a>
      <a class="next" onclick="plusSlides(1)">&#10095</a>
      <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
    </div>
    </div>
  </section>
  <section id="details">
    <div class="salut">
      <p>BUNA!</p>
    </div>

  </section>




  <script>
      var slideIndex = 1;
      showSlides(slideIndex);
    
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }
    
    function currentSlide(n) {
      showSlides(slideIndex = n);
    }
    
    function showSlides(n) {
      let i;
      let slides = document.getElementsByClassName("slides");
      let dots = document.getElementsByClassName("dot");
      if (n > slides.length) {
        slideIndex = 1
        } 
      if (n < 1) {
        slideIndex = slides.length
        }
      for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none"; 
      }
      for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block"; 
      dots[slideIndex-1].className += " active";
    }
      </script>
</body>

</html>
